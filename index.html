<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Path Finder</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" />
  </head>
  <body onload="app.launch()">
    <div id="overlay-1" onclick="app.endFirstOverLay()">
      <p
        id="text-1"
        class="typewrite"
        data-period="1000"
        data-type='["Welcome to Path Finder.."]'
      >
        <span class="wrap">ðŸŽˆðŸŽ‰</span>
      </p>
    </div>
    <div id="overlay-2" onclick="app.endNoPathOverLay()">
      <div class="typewriter" id="text-2">
        A path from source to target isn' present <br />Randomize || Remove some blocks
      </div>
    </div>
    <div id="overlay-3" onclick="app.endClickOverLay()">
      <div class="typewriter" id="text-3">
        Let's Go, Click to Try
      </div>
    </div>
    <header>
      <div class="title">Path<span>Finder</span></div>
    </header>
    <div class="grid"></div>
    <div id="controls" class="button-container">
      <button class="button-56" role="button" onclick="app.findPathWithCustomSpeed('Fast')">
        Fast
      </button>
      <button class="button-56" role="button" onclick="app.findPathWithCustomSpeed('Medium')">
        Medium
      </button>
      <button class="button-56" role="button" onclick="app.findPathWithCustomSpeed('Slow')">
        Slow
      </button>
      <button class="button-56" role="button" onclick="Grid.randomizeObstacles()">
        Randomize Blocks
      </button>
      <button class="button-56" role="button" onclick="Grid.clearGridObstaclesAndPaths()">
        Clear Board
      </button>
    </div>
    <footer>
      CopyRight&copy;<span style="color: #0439e9;">Piyas Sarkar</span>
      2024.
    </footer>
    <script src="js/grid.js"></script>
    <script src="js/ASTAR.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
